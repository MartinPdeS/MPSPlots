name: Deploy

on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

permissions:
    contents: write

jobs:
    build_pure_python:
        runs-on: ubuntu-latest
        steps:
          - uses: MartinPdeS/MPSActions/build_pure_python_package@master
            with:
                python-version: '3.10'

    job_post_coverage:
        if: "contains(github.event.head_commit.message, '[publish]')"
        needs: [build_pure_python]
        runs-on: ubuntu-latest
        steps:
          - uses: MartinPdeS/MPSActions/compute_unittest_coverage@master
            with:
                python-version: "3.10"
                auth: ${{ secrets.MPdS_gist_token }}
                gistID: c4f12a9ab97461a9453d9a174ae88e17


    job_build_documentation:
        if: "contains(github.event.head_commit.message, '[publish]')"
        needs: [build_pure_python]
        runs-on: ubuntu-latest
        steps:
          - uses: MartinPdeS/MPSActions/publish_documentation@master
            with:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              package_name: MPSPlots
              python-version: "3.10"

        uses: MartinPdeS/MPSPlots/.github/workflows/sub_deploy_documentation.yml@master
        secrets: inherit
        with:
            python-version: "3.10" #no documentation for python 3.7 (pickle5 not presentË˜)

    job_publish_wheel:
        if: "contains(github.event.head_commit.message, '[publish]')"
        needs: [build_pure_python, job_build_documentation, job_post_coverage]
        uses: MartinPdeS/MPSPlots/.github/workflows/sub_deploy_pypi.yml@master
        secrets: inherit
        with:
            python_version: "3.10"
